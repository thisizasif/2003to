<!DOCTYPE html>
<html lang="en">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%230b0d12'/%3E%3Ctext x='50' y='55' font-size='60' text-anchor='middle' dominant-baseline='middle' fill='%23f97316' font-family='Arial' font-weight='700'%3E2T%3C/text%3E%3C/svg%3E" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .corner-text {
            position: fixed;
            top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            z-index: 100;
            font-weight: 500;
        }

        .left-corner {
            left: 20px;
            text-align: left;
            min-width: 120px;
        }

        .right-corner {
            right: 20px;
            text-align: right;
            min-width: 90px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }

        .date-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, #2b8cff, #8a2bff);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: rgba(255, 255, 255, 0.4);
        }

        .midnight-pulse {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.02);
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .corner-text {
                font-size: 11px;
                top: 15px;
            }

            .left-corner {
                left: 15px;
                min-width: 100px;
            }

            .right-corner {
                right: 15px;
                min-width: 75px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .date-label {
                font-size: 11px;
                margin-bottom: 6px;
            }

            .progress-container {
                height: 4px;
            }
        }

        @media (max-width: 480px) {
            .corner-text {
                font-size: 10px;
                top: 12px;
            }

            .left-corner {
                left: 12px;
                min-width: 90px;
            }

            .right-corner {
                right: 12px;
                min-width: 70px;
            }

            .date-label {
                font-size: 10px;
                flex-direction: column;
                gap: 2px;
                margin-bottom: 8px;
            }

            .date-label span {
                text-align: center;
            }

            .date-label span:first-child {
                order: 2;
            }

            .date-label span:last-child {
                order: 1;
                opacity: 0.6;
            }
        }

        @media (max-width: 360px) {
            .corner-text {
                font-size: 9px;
                top: 10px;
            }

            .left-corner {
                left: 10px;
                min-width: 80px;
            }

            .right-corner {
                right: 10px;
                min-width: 65px;
            }
        }

        /* Ensure text is always visible */
        .corner-text span {
            display: inline-block;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.5);
        }

        /* Prevent text wrapping */
        .left-corner,
        .right-corner {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="corner-text left-corner">
        <span id="duration">21Y 6M 15D</span>
    </div>
    <div class="corner-text right-corner">
        <span id="currentDate">01-JAN-24</span>
    </div>

    <div class="container">
        <div class="date-label">
            <span>07-JUN-2003</span>
            <span>LOADING</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="midnight-pulse" id="midnightPulse"></div>

    <script>
        // Constants
        const START_DATE = new Date('2003-06-07T00:00:00');
        const END_DATE = new Date('2090-01-01T00:00:00');
        const TOTAL_DAYS = (END_DATE - START_DATE) / (1000 * 60 * 60 * 24);

        // DOM Elements
        const progressBar = document.getElementById('progressBar');
        const midnightPulse = document.getElementById('midnightPulse');
        const durationElement = document.getElementById('duration');
        const currentDateElement = document.getElementById('currentDate');

        // Format date as DD-MMM-YY
        function formatDate(date) {
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            const year = date.getFullYear().toString().slice(-2);
            return `${day}-${month}-${year}`;
        }

        // Calculate duration in years, months, days
        function calculateDuration() {
            const now = new Date();
            let years = now.getFullYear() - START_DATE.getFullYear();
            let months = now.getMonth() - START_DATE.getMonth();
            let days = now.getDate() - START_DATE.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            return { years, months, days };
        }

        // Format duration compactly
        function formatDuration(duration) {
            return `${duration.years}Y ${duration.months}M ${duration.days}D`;
        }

        // Update corner displays
        function updateCornerDisplays() {
            const now = new Date();

            // Update current date
            currentDateElement.textContent = formatDate(now);

            // Update duration
            const duration = calculateDuration();
            durationElement.textContent = formatDuration(duration);

            // Adjust font size for very small screens
            if (window.innerWidth < 400) {
                const compactDuration = `${duration.years}Y ${duration.months}M`;
                durationElement.textContent = compactDuration;
            }
        }

        // Calculate current percentage
        function calculatePercentage() {
            const now = new Date();
            const elapsedDays = (now - START_DATE) / (1000 * 60 * 60 * 24);
            let percentage = (elapsedDays / TOTAL_DAYS) * 100;
            return Math.min(Math.max(percentage, 0), 100);
        }

        // Update progress bar
        function updateProgressBar() {
            const percentage = calculatePercentage();
            const color = getBarColor(percentage);

            progressBar.style.width = `${percentage}%`;
            progressBar.style.background = `linear-gradient(90deg, ${color}, ${color}99)`;

            // Check for midnight
            checkMidnight();
        }

        // Color shift over time
        function getBarColor(percentage) {
            const hue = 240 + (percentage * 60);
            return `hsl(${hue}, 80%, 60%)`;
        }

        // Check for midnight transition
        let lastCheckedDay = new Date().getDate();
        function checkMidnight() {
            const now = new Date();
            const currentDay = now.getDate();

            if (currentDay !== lastCheckedDay) {
                midnightPulse.style.opacity = '0.2';

                setTimeout(() => {
                    midnightPulse.style.opacity = '0';
                }, 2000);

                lastCheckedDay = currentDay;
            }
        }

        // Handle window resize
        function handleResize() {
            updateCornerDisplays();
        }

        // Initialize
        function init() {
            updateCornerDisplays();
            updateProgressBar();

            // Update every second
            setInterval(() => {
                updateCornerDisplays();
                updateProgressBar();
            }, 1000);

            // Listen for resize
            window.addEventListener('resize', handleResize);
        }

        // Start
        window.addEventListener('DOMContentLoaded', init);

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>

</html>
